<body>
  <section class="section">
    <div class="container">
      <h1 class="shadow-sm">COPY PASTE EDITOR</h1>
      <div class="flex-box">
        <div class="row">
          <div class="col">
            <button type="button" onclick="f1()" class="button" data-toggle="tooltip" data-placement="top" title="Bold Text">Bold</button>
            <button type="button" onclick="f2()" class="button" data-toggle="tooltip" data-placement="top" title="Italic Text">Italic</button>
            <button type="button" onclick="f3()" class="button" data-toggle="tooltip" data-placement="top" title="Left Align"><i class="fas fa-align-left"></i></button>
            <button type="button" onclick="f4()" class="button" data-toggle="tooltip" data-placement="top" title="Center Align"><i class="fas fa-align-center"></i></button>
            <button type="button" onclick="f5()" class="button" data-toggle="tooltip" data-placement="top" title="Right Align"><i class="fas fa-align-right"></i></button>
            <button type="button" onclick="f6()" class="button" data-toggle="tooltip" data-placement="top" title="Uppercase Text">Upper Case</button>
            <button type="button" onclick="f7()" class="button" data-toggle="tooltip" data-placement="top" title="Lowercase Text">Lower Case</button>
            <button type="button" onclick="f8()" class="button" data-toggle="tooltip" data-placement="top" title="Capitalize Text">Capitalize</button>
            <button type="button" onclick="f9()" class="button" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Clear Text</button>
            <button type="button" onclick="f10()" class="button" data-toggle="tooltip" data-placement="top" title="Download">Download</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-3">
        </div>
        <div class="columns">
          <div class="column is-one-thirds">
            <div class="dropdown is-hoverable">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                  <span>Click me</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                <div class="dropdown-content">
                  <a href="#" class="dropdown-item">
                    Overview
                  </a>
                  <a href="#" class="dropdown-item">
                    Modifiers
                  </a>
                  <a href="#" class="dropdown-item">
                    Grid
                  </a>
                  <a href="#" class="dropdown-item">
                    Form
                  </a>
                  <a href="#" class="dropdown-item">
                    Elements
                  </a>
                  <a href="#" class="dropdown-item">
                    Components
                  </a>
                  <a href="#" class="dropdown-item">
                    Layout
                  </a>
                  <hr class="dropdown-divider">
                  <a href="#" class="dropdown-item">
                    More
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-two-thirds">
            <textarea  id="textarea1" class="input shadow textarea" name="name" rows="15" cols="100" placeholder="Your text here "></textarea>
          </div>
        </div>
      </div>
  
    </div>
  </section>
